{% extends "base.html" %}
{% block content %}

<main>

    {% if posts %}
        {% for post in posts %}
            <h2><a href="/blog?id={{ post.id }}"">{{post.title}}</a></h2>
            <p>{{post.body}}</p>
            <small>Posted by <a href="/blog?user={{ post.owner.id }}">{{post.owner.username}}</a>
                on {{post.posted}}</small>
        {% endfor %}

    {% else %}
        <h2>Nothing here yet.</h2>
    
    {% endif %}

</main>


{% endblock %}
