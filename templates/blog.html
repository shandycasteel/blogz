{% extends "base.html" %}
{% block content %}

<main>

    {% if all_posts %}
        {% for blog in all_posts %}
            <h2><a href="./blog?id={{ blog.id }}"">{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
        {% endfor %}

    {% else %}
        <h2>Nothing here yet.</h2>
    
    {% endif %}


{% endblock %}

</main>
