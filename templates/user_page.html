{% extends "base.html" %}
{% block content %}

<main>

{% for entry in entries %}
    <h2><a href="/blog?id={{ entry.id }}">{{entry.title}}</a></h2>
    <p>{{entry.body}}</p>
    <small>Posted by <a href="/blog?user={{ entry.owner.id }}">{{entry.owner.username}}</a>
        on {{entry.posted}}</small>
{% endfor %}

</main>


{% endblock %}
